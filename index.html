<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/to_do_list_simple/styles.css">
    <script src="https://kit.fontawesome.com/7819412f9b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <section id="addList">
            <input type="text" name="tarefa" placeholder="Escreva aqui a sua tarefa..." id="addTarefa">
            <input type="button" value=" + Adicionar Tarefa " id="btn">
        </section>
        <section>
            <ul id="lista">
                <li><i class="fa-solid fa-square-check check"></i><span>Tarefa numero 1</span><i class="fa-solid fa-trash close"></i></li>
            </ul>
        </section>
    </main>
</body>
<script src="/to_do_list_simple/script.js"></script>
</html>
